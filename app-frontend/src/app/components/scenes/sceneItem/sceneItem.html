<div class="list-group-item has-action {{$ctrl.isDisabled ? 'is-disabled' : ''}}">
  <div ng-if="$ctrl.isDraggable" ui-tree-handle>
    <i class="icon-gripper"></i>
  </div>
  <div ng-if="$ctrl.apiSource === 'Raster Foundry'">
    <rf-status-tag entity-type="scene"
                   status="$ctrl.scene.statusFields.ingestStatus"></rf-status-tag>
    <img ng-if="$ctrl.scene.thumbnails[0]"
         ng-attr-src="{{$ctrl.thumbnailService.getBestFitUrl($ctrl.scene.thumbnails, 75)}}"
         class="rounded-img item-img">
    <div ng-if="!$ctrl.scene.thumbnails.length"
         class="rounded-img item-img image-placeholder"></div>
  </div>
  <div ng-if="$ctrl.apiSource === 'Planet Labs'">
    <img ng-if="$ctrl.planetThumbnail"
         ng-attr-src="{{'data:image/png;base64,' + $ctrl.planetThumbnail}}"
         class="rounded-img item-img">
    <div ng-if="!$ctrl.planetThumbnail"
        class="rounded-img item-img image-placeholder"></div>
  </div>
  <div class="list-group-overflow">
    <div>
      <span title="{{$ctrl.scene.name}}">
        <strong class="color-dark">
          {{$ctrl.getReferenceDate() | date}}
        </strong>
      </span>
    </div>
    <div>
      <span ng-attr-title="{{$ctrl.datasource.name}}"
            ng-if="$ctrl.apiSource === 'Raster Foundry'">{{$ctrl.datasourceLoaded ? $ctrl.datasource.name : 'Loading datasource'}}</span>
      <span ng-attr-title="{{$ctrl.scene.name}}"
            ng-if="$ctrl.apiSource === 'Planet Labs'">{{$ctrl.scene.name}}</span>
    </div>
  </div>
  <div class="list-group-right">
    <rf-toggle-old
      ng-if="$ctrl.onSelect && !$ctrl.isDisabled"
      model="$ctrl.selectedStatus"
      on-change="$ctrl.toggleSelected($event)">
    </rf-toggle-old>
    <ng-transclude>
    </ng-transclude>
  </div>
</div>
